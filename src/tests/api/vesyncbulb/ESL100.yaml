set_brightness:
  headers:
    Content-Type: application/json; charset=UTF-8
    User-Agent: okhttp/3.12.1
  json_object:
    acceptLanguage: en
    accountID: sample_id
    appVersion: 5.6.60
    brightNess: 50
    cid: ESL100-CID
    configModel: ConfigModule
    configModule: ConfigModule
    debugMode: false
    deviceId: ESL100-CID
    method: smartBulbBrightnessCtl

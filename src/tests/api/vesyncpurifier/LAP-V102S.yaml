set_fan_speed:
  headers:
    Content-Type: application/json; charset=UTF-8
    User-Agent: okhttp/3.12.1
  json_object:
    acceptLanguage: en
    accountID: sample_id
    appVersion: 5.6.60
    cid: LAP-V102S-CID
    configModel: ConfigModule
    configModule: ConfigModule
    debugMode: false
    deviceId: LAP-V102S-CID
    method: bypassV2
    payload:
      data:
        levelIdx: 0
        levelType: wind
        manualSpeedLevel: 3
      method: setLevel
      source: APP
    phoneBrand: pyvesync
    phoneOS: Android
    timeZone: America/New_York
    token: sample_tk
    traceId: TRACE_ID
    userCountryCode: US
  method: post
  url: /cloud/v2/deviceManaged/bypassV2

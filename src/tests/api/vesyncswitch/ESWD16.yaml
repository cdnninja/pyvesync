set_backlight_color:
  headers:
    Content-Type: application/json; charset=UTF-8
    User-Agent: okhttp/3.12.1
  json_object:
    acceptLanguage: en
    accountID: sample_id
    appVersion: 5.6.60
    cid: ESWD16-CID
    configModel: ConfigModule
    configModule: ConfigModule
    debugMode: false
    deviceId: ESWD16-CID
    method: dimmerRgbValueCtl
    phoneBrand: pyvesync
    phoneOS: Android
    rgbValue:
      blue: 225
      green: 100
      red: 50
    status: 'on'
    timeZone: America/New_York
    token: sample_tk
    traceId: TRACE_ID
    userCountryCode: US
    uuid: ESWD16-UUID
  method: post
  url: /cloud/v1/deviceManaged/dimmerRgbValueCtl
